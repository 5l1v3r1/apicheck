          - backups_cancel
          - backups_restore
          - community_question_reply
          - community_like
          - credit_card_updated
          - disk_create
          - disk_delete
          - disk_duplicate
          - disk_imagize
          - disk_resize
          - dns_record_create
          - dns_record_delete
          - dns_zone_create
          - dns_zone_delete
          - image_delete
          - linode_addip
          - linode_boot
          - linode_clone
          - linode_create
          - linode_delete
          - linode_deleteip
          - linode_migrate
          - linode_mutate
          - linode_reboot
          - linode_rebuild
          - linode_resize
          - linode_shutdown
          - linode_snapshot
          - longviewclient_create
          - longviewclient_delete
          - managed_disabled
          - managed_enabled
          - managed_service_create
          - managed_service_delete
          - nodebalancer_create
          - nodebalancer_delete
          - nodebalancer_config_create
          - nodebalancer_config_delete
          - password_reset
          - payment_submitted
          - stackscript_create
          - stackscript_delete
          - stackscript_publicize
          - stackscript_revise
          - tfa_disabled
          - tfa_enabled
          - ticket_attachment_upload
          - ticket_create
          - ticket_update
          - volume_attach
          - volume_clone
          - volume_create
          - volume_delete
          - volume_detach
          - volume_resize
          readOnly: true
          description: >
            The action that caused this Event. New actions may be added in the future.
          example: ticket_create
