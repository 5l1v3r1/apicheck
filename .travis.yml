language: python
sudo: false

python:
  - "3.5"
  - "3.6"

matrix:
  include:
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36

# command to install dependencies
install:
  - pip install tox

# command to run tests
script: tox

after_success:
  - codecov

os:
  - linux

cache:
  directories:
  - $HOME/.cache/pip