<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="generator" content="Hugo 0.66.0" />
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Hugo Whisper Theme</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="APICheck Home Project Page" />
    <meta property="og:title" content="Hugo Whisper Theme" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hugo-whisper.netlify.com" />
    <meta property="og:image" content="https://raw.githubusercontent.com/JugglerX/hugo-whisper-theme/master/images/tn.png" />
    <meta property="og:description" content="Hugo Whisper is a documentation theme built with Hugo." />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@zerostaticio" />
    <meta name="twitter:creator" content="@zerostaticio" />

    <link rel="icon" href="{{ "/favicon.png" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/style.css" | relative_url }}">
</head>

<body class='page '>
<div id="main-menu-mobile" class="main-menu-mobile">
    <ul>
        <li class="menu-item-home active">
            <a href="{{ "/" | relative_url }}">
                <span>Home</span>
            </a>
        </li>

        <li class="menu-item-docs">
            <a href="{{ "/docs/" | relative_url }}">
                <span>Doc</span>
            </a>
        </li>

    </ul>
</div>
<div class="wrapper">
    <div class='header'>
        <div class="container">
            <div class="logo">
                <a href="{{ "/" | relative_url }}"><img alt="Logo" src="{{ "/assets/images/apicheck-logo.png" | relative_url }}" /></a>
            </div>
            <div class="logo-mobile">
                <a href="{{ "/" | relative_url }}"><img alt="Logo" src="{{ "/assets/images/apicheck-logo.png" | relative_url }}" /></a>
            </div>
            <div id="main-menu" class="main-menu">
                <ul>


                    <li class="menu-item-home active">
                        <a href="{{ "/" | relative_url }}">
                            <span>Home</span>
                        </a>
                    </li>

                    <li class="menu-item-docs">
                        <a href="{{ "/docs" | relative_url }}">
                            <span>Docs</span>
                        </a>
                    </li>

                </ul>
            </div>
            <button id="toggle-main-menu-mobile" class="hamburger hamburger--slider" type="button">
  <span class="hamburger-box">
    <span class="hamburger-inner"></span>
  </span>
            </button>
        </div>
    </div>

    {{ content }}


</div>

<div class="sub-footer">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="sub-footer-inner">
                    <ul>
                        <li class="zerostatic"><a href="https://bbva.github.io/apicheck/">APICheck Project</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="{{ "/assets/scripts.js" | relative_url }}"></script>


</body>

</html>
